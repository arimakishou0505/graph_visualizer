<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <style>
        .node {
            fill: #ccc;
            stroke: #333;
            stroke-width: 2px;
        }
        .link {
            fill: none;
            stroke: #666;
            stroke-width: 2px;
        }
        .label {
            font-family: sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>

    <div>
        <label for="nodeIdInput">新しい頂点のID:</label>
        <input type="text" id="nodeIdInput">
        <label for="nodeDataInput">頂点のデータ:</label>
        <input type="text" id="nodeDataInput">
        <button onclick="addNode()">頂点を追加</button>
    </div>
    <div>
        <label for="sourceInput">エッジの始点:</label>
        <input type="text" id="sourceInput">
        <label for="targetInput">エッジの終点:</label>
        <input type="text" id="targetInput">
        <label for="edgeDataInput">エッジのデータ:</label>
        <input type="text" id="edgeDataInput">
        <button onclick="addEdge()">エッジを追加</button>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="graph.js"></script>
</body>
</html>
